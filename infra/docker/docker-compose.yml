name: zaiongc
services:
  mysql:
    image: mysql:8.0
    container_name: zaiongc-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: zaiongc
      MYSQL_USER: zaiongc
      MYSQL_PASSWORD: zaiongc
      MYSQL_ROOT_PASSWORD: root
      TZ: America/Sao_Paulo
    ports:
      - "3306:3306"
    volumes:
      - zaiongc_mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7-alpine
    container_name: zaiongc-redis
    ports:
      - "6379:6379"
    volumes:
      - zaiongc_redis:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  mailpit:
    image: axllent/mailpit:latest
    container_name: zaiongc-mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_MAX_MESSAGES: 500
      TZ: America/Sao_Paulo

volumes:
  zaiongc_mysql:
  zaiongc_redis:
